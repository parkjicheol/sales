<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">매출 업체 관리</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">매출 업체 관리</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    매출 업체 관리 <small>매출 업체 리스트</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyList">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="searchCondition">
                    <h4 class="panel-title"><i class="fa fa-search-plus"></i> 검색 조건</h4>
                </div>
                <!-- begin panel-body -->
                <div class="panel-body pt-0">
                    <form class="form-horizontal form-bordered">
                        <div class="row">
                            <div class="col-lg-2 pt-3">
                                <select id="searchField" class="form-control">
                                    <option value="companyAll">사업자번호 + 업체명</option>
                                    <option value="companyNo">사업자번호</option>
                                    <option value="companyName">업체명</option>
                                </select>
                            </div>
                            <div class="col-lg-2 pt-3">
                                <select id="searchType" class="form-control">
                                    <option value="all">사진 + 문서</option>
                                    <option value="0">사진</option>
                                    <option value="1">문서</option>
                                </select>
                            </div>
                            <div class="col-lg-3 pt-3">
                                <div class="searchInputGroup">
                                    <input id="searchKeyword" name="searchKeyword" type="text" class="form-control" placeholder="검색어를 입력해주세요">
                                    <span id="searchClear">
                                        <i class="btnX ion-md-close"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-3 pt-3"></div>
                            <div class="col-lg-2 pt-3">
                                <button type="button" id="search" class="btn btn-primary float-right px-4">
                                    검색 <i class="fa fa-fw fa-search pl-3"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->

            <!-- begin panel -->
            <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                <div class="panel-body">
                    <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="dataTables_wrapper dt-bootstrap">
                            <div class="row">
                                <div class="col-lg-12 d-flex justify-content-between">
                                    <div class="dataTables_length" id="data-table-combine_length">
                                        <label><select id="selectLength" name="data-table-combine_length"
                                                aria-controls="data-table-combine"
                                                class="custom-select-sm form-control form-control-sm">
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                                <option value="1000">1000</option>
                                                <option value="-1">전체보기</option>
                                            </select> </label>
                                        <p class="mb-0 px-3" style="line-height:34px">
                                            총<span id="totalCount">0</span>건</p>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tableHide">
                            <input type="text" tabindex="0" />
                        </div>

                        <div class="dataTables_wrapper dt-bootstrap overflow-auto width-full">
                            <table id="dataTable" class="table table-bordered table-striped serviceSurveyListTable">
                                <thead>
                                    <tr class="tableHeadColor">
                                        <th class="with-checkbox">
                                            <div class="checkbox checkbox-css">
                                                <input type="checkbox" value="" id="selectAll"> <label
                                                    for="selectAll">&nbsp;</label>
                                            </div>
                                        </th>
                                        <th class="text-center">번호</th>
                                        <th class="text-center">사업자번호</th>
                                        <th class="text-center">업체명</th>
                                        <th class="text-center">등록증</th>
                                        <th class="text-center">이미지</th>
                                        <th class="text-center">등록자</th>
                                        <th class="text-center">등록일자</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd" th:if="${#lists.isEmpty(companyList)}">
                                        <td valign="top" colspan="8" class="dataTables_empty text-center">등록된 업체가 없습니다.</td>
                                    </tr>
                                    <tr role="row" class="odd" th:each="company, index : ${companyList}">
                                        <td class="text-center">
                                            <div class="checkbox checkbox-css">
                                                <input type="checkbox" th:value="${company.seq}"
                                                    th:id="${'companyList_checkbox_' + index.index}" name="checkKey" />
                                                <label th:for="${'companyList_checkbox_' + index.index}">&nbsp;</label>
                                            </div>
                                        </td>
                                        <td class="text-center" th:text="${company.seq}"></td>
                                        <td class="text-center"><a th:href="${'#/servlet/company/detail?seq=' + company.seq}" th:text="${company.companyNo}"></a></td>
                                        <td class="text-center"><a th:href="${'#/servlet/company/detail?seq=' + company.seq}" th:text="${company.companyName}"></a></td>
                                        <td class="text-center">
                                            <span class="text-green-darker" th:if="${company.companyLicense.toString().equals('0')}">사진</span>
                                            <span class="text-blue-darker" th:if="${company.companyLicense.toString().equals('1')}">문서</span>
                                        </td>
                                        <td class="text-center">
                                            <span th:if="${not company.fileName.toString().equals('')}" th:attr="onclick=|fileDownload('${company.fileName}')|"><i class="fa fa-images"></i></span>
                                        </td>
                                        <td class="text-center" th:text="${company.registerId}"></td>
                                        <td class="text-center" th:text="${company.registerDate}"></td>
                                   </tr>
                               </tbody>
                           </table>
                       </div>

                       <div class="col-12 mt-3">
                           <div class="float-right">
                               <button type="button" class="btn btn-danger" data-click="swal-danger"
                                   onclick="fn:removeFabric()">삭제</button>
                               <button type="button" class="btn btn-success ml-1"
                                   onclick="location.href='#/servlet/company/register'">등록</button>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <!-- end panel -->
        </div>
    </div>
</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/company/companyList.js" type="text/javascript"></script>
