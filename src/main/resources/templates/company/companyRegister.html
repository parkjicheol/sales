<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">매출 업체 관리</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">매출 업체 관리</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    매출 업체 관리 <small>매출 업체 등록</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyRegist">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <form id="registerForm" name="registerForm" >
                <input type="hidden" id="seq" name="seq" th:value="${companyDetail.seq}">
                <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                    <div class="searchCondition">
                        <h4 class="panel-title"><i class="fa fa-clipboard"></i> 업체 등록</h4>
                    </div>
                    <div class="panel-body">
                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="dataTables_wrapper dt-bootstrap">
                                <div class="tableHide">
                                    <input type="text" tabindex="0" >
                                </div>
                            </div>
                            <div class="row mx-1">
                                <div class="pyoTable my-2">
                                    <div class="rowTable">
                                        <span class="cell col2">사업자번호</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="companyNo" name="companyNo" type="text" th:value="${companyDetail.companyNo}"
                                                    class="form-control subject" placeholder="사업자번호를 입력해주세요." maxlength="12"
                                                    >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">업체명</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="companyName" name="companyName" type="text" th:value="${companyDetail.companyName}"
                                                    class="form-control subject" placeholder="업체명을 입력해주세요."
                                                    >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">등록증</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group">
                                                    <div class="radio radio-css pt-0 mt-2 mb-2 radio-inline">
                                                        <input type="radio" name="companyLicense" id="companyLicense0" value="0" th:checked="${companyDetail.companyLicense == '0' or companyDetail.companyLicense == null}" /><label for="companyLicense0">사진</label>
                                                        <input type="radio" name="companyLicense" id="companyLicense1" value="1" th:checked="${companyDetail.companyLicense == '1'}" /><label for="companyLicense1" class="ml-2">문서</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2"> 이미지</span>
                                        <span class="cell col3 addFileBtn">
                                        <div class="fileBox">
                                            <input type="text" class="fileName" id="fileName" name="fileName" readonly="readonly" placeholder="파일을 첨부해주세요" />
                                            <label for="uploadBtn_servicePopupRegist01" class="btn_file btn-primary">파일첨부</label>
                                            <input type="file" id="uploadBtn_servicePopupRegist01" class="uploadBtn" name="uploadFile" />
                                            <span class="capacity"></span>
                                        </div>
                                    </span>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <div>
                            <div class="row pt-2 pr-3 float-right">
                                <div class="">
                                    <button type="button" class="btn btn-success"
                                            onclick="fn:getFabricList()">목록</button>
                                    <button type="button" class="btn btn-primary ml-1"
                                            onclick="fn:setFabricRegister()">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- end panel -->
    </div>
</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/company/companyRegister.js" type="text/javascript"></script>
