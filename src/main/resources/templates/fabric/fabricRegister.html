<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">원단 항목 관리</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">원단 항목 관리</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    원단 항목 관리 <small>원단 항목 등록</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyRegist">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <form id="registerForm" name="registerForm" >
                <input type="hidden" id="seq" name="seq" th:value="${fabricDetail.seq}">
                <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                    <div class="searchCondition">
                        <h4 class="panel-title"><i class="fa fa-clipboard"></i> 원단 등록</h4>
                    </div>
                    <div class="panel-body">
                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="dataTables_wrapper dt-bootstrap">
                                <div class="tableHide">
                                    <input type="text" tabindex="0" >
                                </div>
                            </div>
                            <div class="row mx-1">
                                <div class="pyoTable my-2">
                                    <div class="rowTable">
                                        <span class="cell col2">원단 품번</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="fabricNo" name="fabricNo" type="text" th:value="${fabricDetail.fabricNo}"
                                                    class="form-control subject" placeholder="원단 품번을 입력해주세요"
                                                    >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">원단 품명</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="fabricName" name="fabricName" type="text" th:value="${fabricDetail.fabricName}"
                                                    class="form-control subject" placeholder="원단 품명을 입력해주세요"
                                                    >
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <div>
                            <div class="row pt-2 pr-3 float-right">
                                <div class="">
                                    <button type="button" class="btn btn-success"
                                            onclick="fn:getFabricList()">목록</button>
                                    <button type="button" class="btn btn-primary ml-1"
                                            onclick="fn:setFabricRegister()">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- end panel -->
    </div>
</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/fabric/fabricRegister.js" type="text/javascript"></script>
