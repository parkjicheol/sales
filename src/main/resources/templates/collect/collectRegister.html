<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">매출/수금 항목</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">매출/수금 항목 리스트</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    매출/수금 항목 <small>수금액 등</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyRegist">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <form id="registerForm" name="registerForm" >
                <input type="hidden" name="seq" th:value="${collectDetail.seq}">
                <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                    <div class="searchCondition">
                        <h4 class="panel-title"><i class="fa fa-clipboard"></i> 수금액 등록</h4>
                    </div>
                    <div class="panel-body">
                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="dataTables_wrapper dt-bootstrap">
                                <div class="tableHide">
                                    <input type="text" tabindex="0" >
                                </div>
                            </div>
                            <div class="row mx-1">
                                <div class="pyoTable my-2">
                                    <div class="rowTable">
                                        <span class="cell col2">수금일자</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="collectDate" name="collectDate" type="text" th:value="${collectDetail.collectDate}"
                                                    class="form-control subject" placeholder="수금일자를 입력하세요"
                                                    >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">수금지급방법</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="collectType" name="collectType" type="text" th:value="${collectDetail.collectType}"
                                                    class="form-control subject" placeholder="수금방법을 입력하세요"
                                                    >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">수금액</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="price" name="price" type="text" th:value="${collectDetail.price}"
                                                       class="form-control subject" placeholder="수금액을 입력하세요"
                                                >
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div>
                        <div class="row pt-2 pr-3 float-right">
                            <div class="">
                                <button type="button" class="btn btn-success"
                                    onclick="fn:getCollectList()">목록</button>
                                <button type="button" class="btn btn-primary ml-1"
                                    onclick="fn:setCollectRegister()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- end panel -->
    </div>
</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/collect/collectRegister.js" type="text/javascript"></script>
