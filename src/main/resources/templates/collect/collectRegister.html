<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">원단 매출/수금 내역서</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">원단 매출/수금 내역서</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    원단 매출/수금 내역서 <small>원단 수금 등록</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyRegist">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <form id="registerForm" name="registerForm" >
                <input type="hidden" id="seq" name="seq" th:value="${collectDetail.seq}">
                <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                    <div class="searchCondition">
                        <h4 class="panel-title"><i class="fa fa-clipboard"></i> 수금액 등록</h4>
                    </div>
                    <div class="panel-body">
                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="dataTables_wrapper dt-bootstrap">
                                <div class="tableHide">
                                    <input type="text" tabindex="0" >
                                </div>
                            </div>
                            <div class="row mx-1">
                                <div class="pyoTable my-2">
                                    <div class="rowTable">
                                        <span class="cell col2">수금일자</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group date" id="datepicker-collect">
                                                    <input type="text" id="collectDate" name="collectDate" class="form-control"
                                                           th:value="${#strings.substring(collectDetail.collectDate, 0, 10)}" placeholder="날짜를 선택해주세요." readonly>
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">수금지급방법</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group">
                                                    <div class="radio radio-css pt-0 mt-2 mb-2 radio-inline">
                                                        <input type="radio" name="collectType" id="collectType0" value="0" th:checked="${collectDetail.collectType == '0' or collectDetail.collectType == null}" /><label for="collectType0">은행</label>
                                                        <input type="radio" name="collectType" id="collectType1" value="1" th:checked="${collectDetail.collectType == '1'}" /><label for="collectType1" class="ml-2">어음</label>
                                                        <input type="radio" name="collectType" id="collectType2" value="2" th:checked="${collectDetail.collectType == '2'}" /><label for="collectType2" class="ml-2">기타</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">수금액</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="price" name="price" type="text" th:value="${#numbers.formatDecimal(collectDetail.price, 1, 'COMMA', 1, 'POINT')}"
                                                       class="form-control subject" placeholder="수금액을 입력하세요."
                                                >
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <div>
                            <div class="row pt-2 pr-3 float-right">
                                <div class="">
                                    <button type="button" class="btn btn-success"
                                            onclick="fn:getCollectList()">목록</button>
                                    <button type="button" class="btn btn-primary ml-1"
                                            onclick="fn:setCollectRegister()">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- end panel -->
    </div>
</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/collect/collectRegister.js" type="text/javascript"></script>
