<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">원단 매출/수금 내역서</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">원단 매출/수금 내역서</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    원단 매출/수금 내역서 <small>원단 매출/수금 리포트</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyList">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="searchCondition">
                    <h4 class="panel-title"><i class="fa fa-search-plus"></i> 검색 조건</h4>
                </div>
                <!-- begin panel-body -->
                <div class="panel-body pt-0">
                    <form class="form-horizontal form-bordered">
                        <div class="row">
                            <div class="col-lg-4 pt-3">
                                <select id="searchYear" class="form-control">
                                    <option th:each="year : ${#numbers.sequence(2019, #dates.year(#dates.createNow()))}"
                                            th:selected="${year} == ${#dates.year(#dates.createNow())}" th:value="${year}" th:text="${year}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-4 pt-3"></div>
                            <div class="col-lg-4 pt-3">
                                <button type="button" id="print" class="btn btn-success float-right px-4 ml-2">
                                    PRINT <i class="fa fa-fw fa-print pl-3"></i>
                                </button>
                                <button type="button" id="search" class="btn btn-primary float-right px-4">
                                    검색 <i class="fa fa-fw fa-search pl-3"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->

            <!-- begin panel -->
            <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                <div class="panel-body">
                    <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="dataTables_wrapper dt-bootstrap">
                            <div class="row">
                                <div class="col-lg-12 d-flex justify-content-between">
                                    <h5 class="page-header" th:text="${year + '년 매출/수금 내역서'}">
<!--                                        2020년 6월 잔금 내역 = 3,495,590원-->
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <div class="tableHide">
                            <input type="text" tabindex="0" />
                        </div>
                        <div class="dataTables_wrapper dt-bootstrap overflow-auto width-full">
                            <table id="dataTable" class="table table-bordered table-striped serviceSurveyListTable">
                                <thead>
                                <tr class="tableHeadColor">
                                    <th class="text-center">월별</th>
                                    <th class="text-center">매출 금액</th>
                                    <th class="text-center">매입 금액</th>
                                    <th class="text-center">85% 매출 금액</th>
                                    <th class="text-center">부족분</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd" th:if="${#lists.isEmpty(purchaseList)}">
                                    <td valign="top" colspan="15" class="dataTables_empty text-center">등록된 매출/매입 내역이 없습니다.</td>
                                </tr>
                                <tr role="row" class="odd" th:each="purchase, index : ${purchaseList}">
                                    <td class="text-center" th:text="${purchase.yyyyMM}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(purchase.sellTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(purchase.purchaseTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td class="text-right text-blue-darker" th:text="${#numbers.formatDecimal(purchase.percent, 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td class="text-right text-danger" th:text="${#numbers.formatDecimal(purchase.empty, 1, 'COMMA', 0, 'POINT')}"></td>
                                </tr>
                                <tr role="row" style="background-color: #f2fdf8;" th:if="${not #strings.isEmpty(purchaseTotal)}">
                                    <td class="text-center"><span class="text-green-darker">합계</span></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(purchaseTotal.sellTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(purchaseTotal.purchaseTotal, 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td class="text-right text-blue-darker" th:text="${#numbers.formatDecimal(purchaseTotal.percent, 1, 'COMMA', 0, 'POINT')}"></td>
                                    <td class="text-right text-danger" th:text="${#numbers.formatDecimal(purchaseTotal.empty, 1, 'COMMA', 0, 'POINT')}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end panel -->
        </div>
    </div>
</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/report/purchaseList.js" type="text/javascript"></script>
