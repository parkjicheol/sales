<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">매입/매출 관리</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">매입/매출 관리</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    매입 관리 리스트 <small>매입 내역 등록</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyRegist">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <form id="registerForm" name="registerForm">
                <input type="hidden" id="seq" name="seq" th:value="${purchaseDetail.seq}">
                <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                    <div class="searchCondition">
                        <h4 class="panel-title"><i class="fa fa-clipboard"></i> 매입 내역 등록</h4>
                    </div>
                    <div class="panel-body">
                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="dataTables_wrapper dt-bootstrap">
                                <div class="tableHide">
                                    <input type="text" tabindex="0">
                                </div>
                            </div>
                            <div class="row mx-1">
                                <div class="pyoTable my-2">
                                    <div class="rowTable">
                                        <span class="cell col2">매출 일자</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group date" id="datepicker-purchase">
                                                    <input type="text"  id="purchaseDate" name="purchaseDate" class="form-control"
                                                           th:value="${#strings.substring(purchaseDetail.purchaseDate, 0, 10)}" placeholder="날짜를 선택해주세요." readonly>
                                                    <div class="input-group-addon">z
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">사업자번호</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="companySeq" name="companySeq" type="hidden" th:value="${purchaseDetail.companySeq}"
                                                       class="form-control subject"
                                                >
                                                <div class="input-group" style="width: 50%;">
                                                    <input type="text"  id="companyNo" name="companyNo" class="form-control"
                                                           th:value="${purchaseDetail.companyNo}" placeholder="사업자번호를 입력해주세요." readonly>
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-search" data-toggle="modal" data-target="#modal-SearchCompany"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">업체명</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group" style="width: 50%;">
                                                    <input type="text"  id="companyName" name="companyName" class="form-control"
                                                           th:value="${purchaseDetail.companyName}" placeholder="업체명을 입력해주세요." readonly>
                                                    <!--                                                    <div class="input-group-addon">-->
                                                    <!--                                                        <i class="fa fa-search" data-toggle="modal" data-target="#modal-SearchCompany"></i>-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">입금총액</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="total" name="total" type="text"
                                                       th:value="${#numbers.formatDecimal(purchaseDetail.total, 1, 'COMMA', 0, 'POINT')}" class="form-control subject" placeholder="공급가를 입력해주세요." readonly
                                                >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">은행입금</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="bank" name="bank" type="text"
                                                       th:value="${#numbers.formatDecimal(purchaseDetail.bank, 1, 'COMMA', 0, 'POINT')}" class="form-control subject" placeholder="발행 금액을 입력해주세요."
                                                >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">현금</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="cash" name="cash" type="text"
                                                       th:value="${#numbers.formatDecimal(purchaseDetail.cash, 1, 'COMMA', 0, 'POINT')}" class="form-control subject" placeholder="입금 금액을 입력해주세요."
                                                >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">계산서 발행 여부 </span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group">
                                                    <div class="radio radio-css pt-0 mt-2 mb-2 radio-inline">
                                                        <input type="radio" name="billFlag" id="billFlag0" value="0" th:checked="${purchaseDetail.billFlag == 0 or purchaseDetail.billFlag == null}" /><label for="billFlag0">발행</label>
                                                        <input type="radio" name="billFlag" id="billFlag1" value="1" th:checked="${purchaseDetail.billFlag == 1}" /><label for="billFlag1" class="ml-2">미발행</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">전자/수기 </span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group">
                                                    <div class="radio radio-css pt-0 mt-2 mb-2 radio-inline">
                                                        <input type="radio" name="pageFlag" id="pageFlag0" value="0" th:checked="${purchaseDetail.pageFlag == 0 or purchaseDetail.pageFlag == null}" /><label for="pageFlag0">전자</label>
                                                        <input type="radio" name="pageFlag" id="pageFlag1" value="1" th:checked="${purchaseDetail.pageFlag == 1}" /><label for="pageFlag1" class="ml-2">수기</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="row pt-2 pr-3 float-right">
                                <div class="">
                                    <button type="button" class="btn btn-success"
                                            onclick="fn:getPurchaseList()">목록</button>
                                    <button type="button" class="btn btn-primary ml-1"
                                            onclick="fn:setPurchaseRegister()">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- end panel -->
    </div>

    <!-- modal-SearchCourse 과정찾기 모달 체크박스 o -->
    <div class="modal modal-message memberDetail fade show display_none pb-5" id="modal-SearchCompany" aria-modal="true">
        <div class="modal-dialog my-2">
            <div class="modal-content mt-0 mb-5">
                <div class="modal-body width-full pt-4 mt-3">
                    <div class="alert alert-default m-b-0 py-0">
                        <div class="row">
                            <!-- begin col-12 -->
                            <div class="col-xl-12">
                                <!-- begin panel -->
                                <div class="panel panel-inverse mb-0">
                                    <!-- begin panel-body -->
                                    <div class="panel-body p-0">
                                        <div class="searchCondition">
                                            <h4 class="panel-title">매출 업체 - 검색 조건</h4>
                                            <a class="close closeBtn"href="javascript:;" data-dismiss="modal"><i class="btnX ion-md-close"></i></a>
                                        </div>
                                        <form class="form-horizontal form-bordered">
                                            <div class="row">
                                                <div class="col-lg-2 pt-3">
                                                    <select id="searchField" class="form-control">
                                                        <option value="companyAll">사업자번호 + 업체명</option>
                                                        <option value="companyNo">사업자번호</option>
                                                        <option value="companyName">업체명</option>
                                                    </select>
                                                </div>
                                                <div class="col-lg-3 pt-3">
                                                    <div class="searchInputGroup">
                                                        <input id="searchKeyword" name="searchKeyword" type="text" class="form-control" placeholder="검색어를 입력해주세요">
                                                        <span id="searchClear">
                                                            <i class="btnX ion-md-close"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-lg-5 pt-3"></div>
                                                <div class="col-lg-2 pt-3">
                                                    <button type="button" id="search" class="btn btn-primary float-right px-4" onclick="searchCompany();">
                                                        검색 <i class="fa fa-fw fa-search pl-3"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- end panel -->

                                <!-- begin panel -->
                                <div class="panel panel-inverse mb-0 pt-2" data-sortable-id="">
                                    <div class="panel-body p-0">
                                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                            <div class="dataTables_wrapper dt-bootstrap">
                                                <div class="dataTables_wrapper dt-bootstrap">
                                                    <div class="row">
                                                        <div class="col-lg-12 d-flex justify-content-between">
                                                            <div class="dataTables_length" id="data-table-combine_length">
                                                                <label><select id="selectLength" name="data-table-combine_length"
                                                                               aria-controls="data-table-combine"
                                                                               class="custom-select-sm form-control form-control-sm">
                                                                    <option value="10">10</option>
                                                                    <option value="20">20</option>
                                                                    <option value="50">50</option>
                                                                    <option value="100">100</option>
                                                                    <option value="1000">1000</option>
                                                                    <option value="-1">전체보기</option>
                                                                </select> </label>
                                                                <p class="mb-0 px-3" style="line-height:34px">
                                                                    총<span id="totalCount">0</span>건</p>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tableHide">
                                                    <input type="text" tabindex="0" />
                                                </div>
                                            </div>
                                            <div class="">
                                                <table id="companyDatatable" class="table table-bordered table-striped mb-3">
                                                    <thead>
                                                    <tr class="tableHeadColor">
                                                        <th class="text-center">번호</th>
                                                        <th class="text-center">사업자번호</th>
                                                        <th class="text-center">업체명</th>
                                                        <th class="text-center">등록자</th>
                                                        <th class="text-center">등록일자</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!--<tr class="odd" th:if="${#lists.isEmpty(companyList)}">
                                                        <td valign="top" colspan="6" class="dataTables_empty text-center">등록된 원단이 없습니다.</td>
                                                    </tr>-->
                                                    <tr role="row" class="odd" th:each="company, index : ${companyList}">
                                                        <td class="text-center" th:text="${company.seq}"></td>
                                                        <td class="text-center"><a th:href="${'javascript:setCompany(''' + company.seq + ''', ''' + company.companyNo +  ''', ''' + company.companyName + ''')'}" th:text="${company.companyNo}"></a></td>
                                                        <td class="text-center"><a th:href="${'javascript:setCompany(''' + company.seq + ''', ''' + company.companyNo +  ''', ''' + company.companyName + ''')'}" th:text="${company.companyName}"></a></td>
                                                        <td class="text-center" th:text="${company.registerId}"></td>
                                                        <td class="text-center" th:text="${company.registerDate}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="py-3 text-right">
                                                <div>
                                                    <button type="button" class="btn btn-danger ml-1" data-dismiss="modal">닫기</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end panel -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-SearchCourse 과정찾기 모달 체크박스 o -->

</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/purchase/purchaseRegister.js" type="text/javascript"></script>
